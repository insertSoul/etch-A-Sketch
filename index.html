<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="styleSheet" href="styles.css">
</head>
<body>
    <h1 class="title">Draw with Etch-a-Sketch</h1>
    <div class="centerSection">
        <div class="allButtons">
            <button class="gridSizeButton">Change grid size!</button>
            <button class="removeGrid">Remove the grid</button>
            <button class="resetGrid">Reset the current grid</button>
        </div>
        <div class ="gridPlacement">
            <div class="gridContainer"></div>
        </div>
        <div class="pixelArt">
            <h4>Example of pixel art from visionvortex</h3>
            <p style ='font-size: 8px'>Click them to see more</p>
            <a href="http://www.visionvortex.de/10-game-development/39-1bit-pixel-art-experiments"><img src="images/1.png" alt="Example pixel art of mech" width="200px"></a>
            <a href="http://www.visionvortex.de/10-game-development/39-1bit-pixel-art-experiments"><img src="images/2.png" alt="Example pixel art of tree" width="200px"></a>
            <a href="http://www.visionvortex.de/10-game-development/39-1bit-pixel-art-experiments"><img src="images/3.png" alt="Example pixel art of werewolf" width="200px"></a>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
